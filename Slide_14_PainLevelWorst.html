<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script><script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      };
    </script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        ::-webkit-scrollbar { display: none;}
        
        .pain-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 12px;
            background: linear-gradient(to right, #10b981 0%, #f59e0b 50%, #ef4444 100%);
            border-radius: 6px;
            outline: none;
        }
        
        .pain-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .pain-slider::-moz-range-thumb {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .underline-organic {
            position: relative;
            display: inline-block;
        }
        
        .underline-organic::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #feca35;
            border-radius: 2px;
            transform: scaleX(0.95) rotate(-0.5deg);
        }
    </style>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head><body>
    <div class="w-full max-w-sm mx-auto bg-gradient-to-b from-[#323743] to-[#0d9c95] min-h-screen" id="main-container">
        
        <!-- Header Section -->
        <div id="header" class="w-full px-4 py-6 bg-transparent">
    <!-- Top row with back button, section title, and progress -->
    <div class="flex items-center justify-between mb-6">
        <!-- Back button -->
        <button class="w-10 h-10 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 flex items-center justify-center">
            <i class="text-white text-sm" data-fa-i2svg=""><svg class="svg-inline--fa fa-arrow-left" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"></path></svg></i>
        </button>
        
        <!-- Section title -->
        <h1 class="text-white text-lg font-semibold">Your Condition</h1>
        
        <!-- Progress indicator -->
        <span class="text-white/80 text-sm font-medium">2 of 4</span>
    </div>
    
    <!-- Progress bar with 4 sections -->
    <div class="flex space-x-2 mb-2 mt-2">
        <div class="flex-1 bg-[#FECA35] rounded-full h-2"></div>
        <div class="flex-1 bg-[#FECA35] rounded-full h-2"></div>
        <div class="flex-1 bg-[#FECA35] rounded-full h-2"></div>
        <div class="flex-1 bg-white/20 rounded-full h-2"></div>
    </div>
</div>

        <!-- Question Section -->
        <div id="question-section" class="px-6 pt-12 pb-8">
            <div class="text-center">
                <h2 class="text-white text-2xl font-medium leading-8 mb-4">
                    How would you rate your pain at it's <span class="underline-organic">worst</span>?
                </h2>
                <p class="text-[#feca35] text-base font-normal leading-6">
                    Please rate your worst pain level 1-10
                </p>
            </div>
        </div>

        <!-- Pain Level Display -->
        <div id="pain-level-display" class="px-6 mb-8">
            <div class="text-center">
                <div class="text-white text-6xl font-bold mb-2" id="pain-value">7</div>
                <div class="text-white/70 text-lg" id="pain-label">Moderate</div>
            </div>
        </div>

        <!-- Pain Slider Section -->
        <div id="pain-slider-section" class="px-8 pb-8 mt-24">
            <div class="relative">
                <input type="range" min="1" max="10" value="7" class="w-full pain-slider" id="painSlider">
                
                <!-- Scale Labels -->
                <div class="flex justify-between mt-4 text-white/60 text-sm">
                    <span class="">1</span>
                    <span class="">5</span>
                    <span class="">10</span>
                </div>
                
                <div class="flex justify-between mt-2 text-white/60 text-xs">
                    <span class="">Mild</span>
                    <span class="">Moderate</span>
                    <span class="">Severe</span>
                </div>
            </div>
        </div>

        <!-- Next Button Section -->
        <div id="next-button-section" class="fixed bottom-0 left-0 right-0 max-w-sm mx-auto px-6 pb-8 pt-4 bg-gradient-to-t from-[#0d9c95] to-transparent">
            <button class="w-full bg-white text-[#0d9c95] py-4 px-6 text-lg font-medium rounded-lg shadow-lg hover:bg-gray-50 transition-colors">
                Next
            </button>
        </div>
    </div>

    <script>
        const slider = document.getElementById('painSlider');
        const painValue = document.getElementById('pain-value');
        const painLabel = document.getElementById('pain-label');
        
        const painLabels = {
            1: 'Mild', 2: 'Mild', 3: 'Mild',
            4: 'Moderate', 5: 'Moderate', 6: 'Moderate', 7: 'Moderate',
            8: 'Severe', 9: 'Severe', 10: 'Severe'
        };
        
        slider.addEventListener('input', function() {
            const value = this.value;
            painValue.textContent = value;
            painLabel.textContent = painLabels[value];
        });
    </script>

    <script src="quiz-integration.js"></script>



</body></html>
